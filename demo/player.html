<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ActiveFlow</title>
		<link href="http://style.c.aliimg.com/fdevlib/css/lofty/port/lofty.css" rel="stylesheet"/>
		<link href="./../box2d-js-master/style/box2d.css" rel="stylesheet" type="text/css" />
		<link href="player.css" rel="stylesheet"/>
		<script src="http://style.c.aliimg.com/fdevlib/js/gallery/jquery/jquery-latest.js"></script>
		<script type="text/javascript">
        	jQuery.noConflict();
        	Object.extend = jQuery.extend;
    	</script>
    	<script src="./../box2d-js-master/lib/jquery.svg.min.js"></script>
    	<script src='./../box2d-js-master/lib/box2d.js'></script>
    	<script data-main="main" src="http://cdn.staticfile.org/require.js/2.1.14/require.min.js"></script>
	</head>
	<body>
		<div id="doc">
			<div class="content">
				<div class="fd-hide"><input type="file" id="file"/></div>
				<div id="divCanvas">点击并选择一个由Microsoft Visio导出的流程图SVG文件</div>
			</div>
			<div id="toolbar">
				<dl>
					<dt><em>Active</em>Flow</dt>
					<dd class="speed">
						<input type="range" min="1" max="3"/>
					</dd>
					<dd class="control">
						<div class="group fd-clr">
							<div class="prev"></div>
							<div class="play"></div>
							<div class="next"></div>
							<div class="auto">
								<div class="button on">Auto</div>
							</div>
						</div>
					</dd>
					<dd class="type">
					</dd>
					<dd class="voice">
						<div class="button off">voice</div>
					</dd>
				</dl>
			</div>
		</div>
		<script src='./../box2d-js-master/demos/draw_world.js'></script>
		<script src='./../box2d-js-master/demos/demo_base.js'></script>
		<script src='./../box2d-js-master/mydemo.js'></script>
		<script src="player.js"></script>
	</body>
</html>
